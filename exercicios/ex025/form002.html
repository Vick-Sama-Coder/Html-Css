<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testando os formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="isu">Usuario</label>
            <input type="text" name="uso" id="isu" required minlength="6" maxlength="10" placeholder="Nome">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" placeholder="password">
        </p>
        <label for="ive">Enviar</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
